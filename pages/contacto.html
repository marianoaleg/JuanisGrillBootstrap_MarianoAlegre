<main class="animate__animated animate__slideInLeft container-fluid row mb-5" >
       
    <form class="col-sm-12 col-md-5 col-lg-4 col-xl-3 col-xxl-3 mt-5 bg-danger bg-opacity-25"> 
        <div class="mb-3">
            <label for="nombre" class="form-label">Ingresar Nombre y Apellido</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre y Apellido" checked>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Ingresar E-Mail:</label>
            <input type="email" id="email" class="form-control" placeholder="E-Mail" checked>
        </div>
        <div class="mb-3">
            <label for="numero" class="form-label">Ingresar número de Cel/Tel:</label>
            <input type="text" id="numero" class="form-control" placeholder="011-15..." checked>
        </div>
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            
            <option value="1">Reservas</option>
            <option value="2">Servicio de Catering</option>
            <option value="3">Otro motivo</option>
          </select>
          <label for="floatingSelect"><h5 class="text-dark">Motivo de contacto:</h5></label> 
        </div> 
        <div class="mt-3">
          <label for="exampleFormControlTextarea1" class="form-label">(opcional)</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mt-3">
        <input class="btn border-warning text-warning rounded-pill " type="submit" value="Enviar">
        <input class="btn border-warning text-warning rounded-pill " type="reset" value="Limpiar">
        </div>
    </form>
